<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jans To-Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <section>
        <h1>To-Do list:</h1>
        
        <div>       
        <p id="todoNumber">Number of completed tasks:</p>
        </div>
        <div>
        <label for="input1">Write your answer here:</label>
        <input type="text" id="input1" name="input1">
        <button type="button" id="addBtn">Add to the list!</button>
        </div>
        <p>The list:</p>
        <div>
            <ul id="theList"> </ul>
        </div>

        <p id="theWarner"></p>

    </section>
    <script src='main.js'></script>

</body>

</html>
